<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Nuka Cola</title>
</head>
<body>
    <header id="main-header">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Clients</a></li>
            </ul>
        </nav>
        <img id="bg" src="public/images/bg.png" alt="">
        <img id="bg-rocks" src="public/images/back_02.png" alt="">
        <img id="bg-rock" src="public/images/back_01.png" alt="">
        <div class="anim-upndown" id="div-container">
            <img id="bottles" src="public/images/bottles.png" alt="">
        </div>
        <img id="front" src="public/images/front_rock.png" alt="">
        <div id="additional-content">
            <div id="nuka-description">
                <h1>Nuka Cola Quantum</h1>
                <h3>From far beyond</h3>
            </div>
        </div>
    </header>
    <section>
        <div class="container text-center">
            <h1 class="font-overseer">
                Shop
            </h1>
            <p>
                Enjoy the sweet taste of Cola before the bombs fall.
            </p>
        </div>
    </section>
</body>
<script>
    function clamp(val, min, max){
        return Math.min(Math.max(min, val), max);
    }
    const bg        = document.getElementById("bg"); 
    const bg_rocks  = document.getElementById("bg-rocks"); 
    const bg_rock   = document.getElementById("bg-rock"); 
    const front     = document.getElementById("front");
    const text      = document.getElementById("nuka-description");
    const bottles   = document.getElementById("bottles");

    window.addEventListener('scroll', function(){
        var value = window.scrollY;
        bg.style.top        = (value/3) + 'px';
        bg_rocks.style.top  = (value*0.25) + 'px';
        bg_rock.style.top   = (value*0.15) + 'px';
        front.style.top     = (value*0.01) + 'px';
        text.style.top      = (value*1.5) + 'px';
        text.style.opacity  = 1-(value*0.007);
    });


    const mouseInfluence = 0.01;
    window.addEventListener('mousemove', (e) => {
        bottles.style.left = -e.clientX*mouseInfluence + 'px';
        bottles.style.top  = -e.clientY*mouseInfluence + 'px';
    }); 
</script>
</html>
